<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regist Screen</title>
    <link rel="stylesheet" href="./css/regist.css">
</head>
<body>
    <div class="register-page">
        <div class="form">
            <h1>register</h1>
            <form id="register-form">
                <label for="id">ID:</label>
                <input type="text" id="id" placeholder="아이디"><br>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="이름"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="비밀번호"><br>

                <label for="conform-password">Password:</label>
                <input type="password" id="conform-password" placeholder="비밀번호 확인"><br>
                
                <label for="date">생년월일</label>
                <input id="date" type="date">

                <label for="hour">태어난 시간</label>
                <select id="hour" name="hour">
                    <option value="">모름</option>
                    <!-- Options for hours -->
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>
                        
                <button type="button" id="regist-button">register</button>
                <p class="message">Already registered? <a href="./login.html">login</a></p>
            </form>
        </div>
    </div>
    <script src="./js/regist.js"></script>
</body>
</html>
