<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-page">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please login</h2>
            
            <!-- Error message container -->
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <input 
                    id="id" 
                    type="text" 
                    class="form-control" 
                    name="username" 
                    placeholder="Email Address"
                    required
                    autocomplete="username"
                />
            </div>
            
            <div class="form-group">
                <input 
                    id="password" 
                    type="password" 
                    class="form-control" 
                    name="password" 
                    placeholder="Password"
                    required
                    autocomplete="current-password"
                />
            </div>
            
            <div class="form-group checkbox">
                <label>
                    <input id="rememberMe" type="checkbox" value="remember-me" name="rememberMe">
                    Remember me
                </label>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-button">
                Login
            </button>
            
            <!-- Loading status -->
            <div id="login-status" class="login-status" style="display: none;">
                Processing login...
            </div>
            
            <p class="message">
                Not registered? <a href="./regist.html">Register</a>
            </p>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
